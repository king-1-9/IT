on:
  push:
    branches:
      - main

permissions:
  pages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # إذا لديك عملية build (مثلاً npm run build) أدخل خطوات البناء هنا
      # - name: Set up Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: "18"
      # - name: Install and build
      #   run: |
      #     npm ci
      #     npm run build
      # ثم غيّر path في upload-pages-artifact إلى مجلد البناء مثل ./dist

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./   # المسار إلى ملفات الموقع (index.html في الجذر)

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
